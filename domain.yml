version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - what_name
  - bot_welcome
  - source_tool
  - maintenance

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name:
  - text: "My name is Santosh"

  utter_bot_welcome:
  - text: "Hi! Welcome to Account1234. Select the one appropriate for you....."
    buttons:
      - title: "Files_Uploaded"
        payload: '/source_tool'
      - title: "Appls"
        payload: '/maintenance'
      - title: "Appl_Issue"
        payload: '/maintenance'
      - title: "Portal"
        payload: '/maintenance'

  utter_source_tool:
  - text: "ok, anything else"

  utter_maintenance:
    - text: "BOT in maintenance, thanks for your support........"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
